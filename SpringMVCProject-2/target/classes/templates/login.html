<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/SpringMVCProject-2/src/main/resources/static/css/style.css"/>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<title>Document</title>
</head>
<body>

	<div class="login-page">
		<h1>Hello world</h1>
		<div class="back-button">
			<a href="home" class="button">Back</a>
		</div>
		<div class="form-login">
			<form class="col s12 m12 l12" action="#" th:action="@{/verify}"
				th:object="${login}" method="post">
				<div class="row">
					<div class="input-field col s8">
						<input id="username" type="text" th:field="*{username}" class="validate"/>
						<label for="username">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s8">
						<input id="password" type="password" th:field="*{password}" class="validate"/>
						<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="col s3">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Login</button>
					</div>
					
				</div>
			</form>
			<div class="col s3">
						<button class="btn waves-effect waves-light white-text"
							onclick="register" name="register">register</button>
					</div>
		</div>

	</div>
	<script>
    	document.addEventListener("back", location.href="home";);
		document.addEventListener("register", location.href = "register";);
				
	</script>
</body>
</html>
