<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/SpringMVCProject-2/src/main/resources/static/css/style.css">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<title>Document</title>
</head>
<body>
	<!-- Navigation bar -->
	<nav>
		<div class="nav-wrapper">
			<a href="profile" class="brand-logo">Logo</a> <a
				href="#" data-target="mobile-demo" class="sidenav-trigger"><i
				class="material-icons">menu</i></a>


			<ul class="right hide-on-med-and-down">
				<li><div class="nav-wrapper">
						<form>
							<div class="input-field">
								<input id="search" type="search" required> <label
									class="label-icon" for="search"><i
									class="material-icons">search</i></label> <i class="material-icons">close</i>
							</div>
						</form>
					</div></li>
				<li><a href="home">Recipe Drawer</a></li>
				<li><a href="recipe_list">Recipes</a></li>
				<li><a href="FAQ">About Us</a></li>
				<li><a href="login">Login</a></li>
			</ul>
		</div>
	</nav>


	<ul class="sidenav" id="mobile-demo">
		<li><div class="nav-wrapper">
				<form>
					<div class="input-field">
						<input id="search" type="search" required> <label
							class="label-icon" for="search"><i class="material-icons">search</i></label>
						<i class="material-icons">close</i>
					</div>
				</form>
			</div></li>
		<li><a href="home">Recipe Drawer</a></li>
		<li><a href="recipe_list">Recipes</a></li>
		<li><a href="FAQ">About Us</a></li>
		<li><a href="login">Login</a></li>
	</ul>
	<!-- End nav bar-->
	<main>
		<div align="center">
			<h1>Register</h1>
			<form action="#" th:action="@{/save}" th:object="${login}"
				method="post">
				<table>
					<tr>
						<td>username</td>
						<td><input type="text" th:field="*{username}" /></td>
					</tr>
					<tr>
						<td>email</td>
						<td><input type="email" th:field="*{email}" /></td>
					</tr>
					<tr>
						<td>password</td>
						<td><input type="password" th:field="*{password}" /></td>
					</tr>
					<tr>
						<td colspan="3"><button type="submit">Submit</button></td>
					</tr>
				</table>
			</form>
		</div>

	</main>

	<!-- nav bar script-->
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var elems = document.querySelectorAll('.sidenav');
			var instances = M.Sidenav.init(elems, options);
		});

		// Or with jQuery

		$(document).ready(function() {
			$('.sidenav').sidenav();
		});
	</script>

</body>
</html>
