<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Document</title>
</head>

<body>
    <header>
        <!-- Navigation bar -->
        <nav>
            <div class="nav-wrapper">
                <a href="profile" class="brand-logo">Logo</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>


                <ul class="right hide-on-med-and-down">
                    <li>
                        <div class="nav-wrapper">
                            <form>
                                <div class="input-field">
                                    <input id="search" type="search" required>
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </div>
                    </li>
                    <li><a href="home">Recipe Drawer</a></li>
                    <li><a href="recipe_list">Recipes</a></li>
                    <li><a href="FAQ">About Us</a></li>
                    <li><a href="login">Login</a></li>
                </ul>
            </div>
        </nav>


        <ul class="sidenav" id="mobile-demo">
            <li>
                <div class="nav-wrapper">
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </li>
            <li><a href="home">Recipe Drawer</a></li>
            <li><a href="recipe_list">Recipes</a></li>
            <li><a href="FAQ">About Us</a></li>
            <li><a href="login">Login</a></li>
        </ul>
        <!-- End nav bar-->
    </header>
    <main>
        <div class="row">
            <!-- filter left area-->
            <div class="col s12 m4 l3" style="background-color: aqua;">

                <div class="container">
                    <div class="row">
                        tag 1
                    </div>
                    <div class="row">
                        tag 2
                    </div>
                    <div class="row">
                        tag 3
                    </div>
                </div>

            </div>
           	
            <div class="col s12 m8 l9" style="background-color:blue;">
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card" th:each="recipe : recipelist">
                            <a class="" th:href="@{'/recipe/' + *{id}}"></a>
                                <div class="card-image">
                                    <img th:src="https://sugargeekshow.com/wp-content/uploads/2018/06/gluten-free-cake-featured.jpg"
                                        height="80">
                                </div>
                                <div class="card-content">
                                    <span class="card-title" th:text="*{name}">Card Title</span>
                                    <p th:text="*{description}">Card Description</p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="footer-copyright">
            <div class="container">
                Â© 2020 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
    <!-- nav bar script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, options);
        });

        // Or with jQuery

        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>

</body>

</html>
